<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
{{ partial "head" . }}
<title>{{ if .Title }} {{ .Title }} | {{ end }}{{ $.Site.Title }}</title>
{{ block "header-scripts" . }}{{ end }}
</head>

<body>
    {{ partial "header" }}
<main class="main">
    {{- block "main" . }}{{ end }}
</main>
</body>

{{ block "footer-scripts" . }} {{ end }}
</html>
