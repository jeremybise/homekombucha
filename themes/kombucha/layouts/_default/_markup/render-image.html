<p class="md-img">
  <img 
    src="/.netlify/images?url={{ .Destination | safeURL }}&w=400&fit=cover" 
    srcset="/.netlify/images?url={{ .Destination | safeURL }}&w=500&fit=cover 500w"
    srcset="/.netlify/images?url={{ .Destination | safeURL }}&w=700&fit=cover 700w"
    sizes="calc(100vw - 2rem)"
    alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}
  />
</p>
