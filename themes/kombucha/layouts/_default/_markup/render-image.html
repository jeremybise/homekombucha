<p class="md-img">
  <img 
    src="/.netlify/images?url={{ .Destination | safeURL }}&w=400&h=400&fit=cover" 
    srcset="/.netlify/images?url={{ .Destination | safeURL }}&w=500&h=500&fit=cover 500w"
    srcset="/.netlify/images?url={{ .Destination | safeURL }}&w=700&h=700&fit=cover 700w"
    sizes="(min-width: 960px) 700px, 100vw"
    alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}
  />
</p>
